title: "Sharp0802's Blog"
markdown: kramdown
url: ""
baseurl: ""

# for atom feed
author:
  name: Sharp0802
  email: sharp0802.business@gmail.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]